<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sign in to Forged Alliance Forever</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="stylesheets/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="alert welcome-overlay">
            <h1>Welcome back commander!</h1>
        </div>
        <div class="center-block sign-in-dialog">
            <div class="top">
                <form>
                    <h2>Log in to your account</h2>

                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <div class="controls">
                            <input name="login" class="form-control" type="text" placeholder="Username" />
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                        <input name="password" class="form-control" type="password" placeholder="Password" />
                    </div>

                    <div class="btn-group">
                        <a class="btn btn-default sign-in-button" href="#">Log In</a>
                        <a class="btn btn-default" href="#"><i class="glyphicon glyphicon-remove"></i> Remember</a>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <p>New to FAF? <a href="">Sign Up</a></p>
                <p><a href="">Forgot your password?</a></p>
            </div>
        </div>

    </div>
</body>
</html>
